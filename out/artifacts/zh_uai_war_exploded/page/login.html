<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/public.css"/>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>

</head>
<body><!-------------------login-------------------------->
<div class="login">
    <form method="post" id="form"><h1><a href="index.html"><img src="img/temp/logo.png"></a></h1>
        <p></p>
        <div class="msg-warn hide"><b></b>公共场所不建议自动登录，以防账号丢失</div>
        <p><input type="text" name="userName" id="userName"  placeholder="昵称/邮箱/手机号"></p>
        <p><input type="text" name="pwd"  id="pwd" placeholder="密码"></p>
        <p><input type="button" id="logins" value="登  录"></p>
        <p class="txt"><a class="" href="reg.html">免费注册</a><a href="forget.html">忘记密码？</a></p></form>
</div>
</body>
<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    /*登录页面块*/
    $("#logins").click(function  (){
        var userName=$("#userName").val();
        var pwd=$("#pwd").val();
        if(userName=="" || userName==null){
            alert("用户名不能为空！");
        }else if(pwd==null || pwd==""){
            alert("用户密码不能为空！");
        }else{
            alert(123);
            $.ajax({
                url:"/zh_uai/login",
                type:"GET",
                data:{"action":"login","userName":userName,"pwd":pwd},
                dataType:"text",
                success:function(msg){
                    if(msg.indexOf("true")>-1){
                        alert(msg);
                        window.location.href = ("index.html")
                    }else{
                        alert(msg);
                    }

                },
                error:function(){
                    alert("请求失败，请与客服联系");
                }
            });
        }

    });
</script>
</html>
